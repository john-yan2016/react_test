<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <script src="https://npmcdn.com/react@15.3.1/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
  </head>
  <body>
    <div id="myForm"></div>
    <script type="text/babel">

      // ** Your code goes here! **
	  var LoginForm = React.createClass({
	  getInitialState: function() {
		return {login: false,username:'',password:''};
	 },
	 
	  handleSubmit: function() {
		this.setState({
			login:true
		})
		
	  },
	  us:function(e){
		this.setState({
			username:e.target.value
		})
	  },
	  ps:function(e){
		this.setState({
			password:e.target.value
		})
	  },
	render: function() {
  
		if(!this.state.login){
	  return (
		 <form className="loginForm">
			<input type="text" placeholder="用户名" onChange={this.us}/>
			<input type="password" placeholder="密码" onChange={this.ps}/>
			<input type="button" value="登录"  onClick={this.handleSubmit}/>
		  </form>
		)	
	}else{
		return (<div>用户名：{this.state.username},密码:{this.state.password}</div>);
	}
    
  }
});

  ReactDOM.render(
    <LoginForm />,
    document.getElementById('myForm')
  );

    </script>
  </body>
</html>
